<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Number Converter</title>
		<link rel="stylesheet" href="./assets/style.css" />

		<!-- <script src="assets\scripts\1d2f90e0085002f04ff9.js" defer></script> -->

	<body>
		<div class="flex-container">
			<div class='flex-item-1'>
				<h1>Number Converter</h1>
				<h3>
					This app converts Binary digits into its equivalent Decimal number.
					Enter 0 or 1 into the blank field and press Convert to view the
					result.
				</h3>
			</div>
			<div class="flex-item-2">
				<!-- <label for="#" class="switch">
					<input type="checkbox">
					<span class="slider"></span>
				</label> -->
				<label for="#" id="text">From Decimal to Binary:</label>
				<label class="switch">
					<input type="checkbox" id="checkbox">
					<span class="slider"></span>
			</label>
				
				<label for="#" id="input-field">Binary digits:</label>
				<input type="text" name="" id="user-input" />
				<div class="button">
					<button>Convert</button>
				</div>
				<label for="#" id="output-field">Decimal value:</label>
				<input type="text" name="" id="result">
			</div>
		</div>
